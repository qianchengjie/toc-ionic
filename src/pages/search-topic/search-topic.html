
<ion-header>

    <ion-navbar>
      <ion-searchbar 
        disabled
        [showCancelButton]="shouldShowCancel"
        (ionInput)="searchTopic($event)"
        mode="ios"
        placeholder="搜索你感兴趣的话题">
      </ion-searchbar>
      <ion-buttons end>
        <button ion-button (click)="onCancel()">
            取消
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let topic of topics" (click)="goToTopicPage(topic)">
      {{ topic.title }}
      <p>{{ utilService.html2Text(topic.content) }}</p>
    </ion-item>
  </ion-list>
</ion-content>
